schema: ${NEXT_PUBLIC_API_URL}
documents: graphql/**/*.{gql,graphql}
generates:
  generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher:
        endpoint: ${NEXT_PUBLIC_API_URL}
  generated/schema.graphql:
    plugins:
      - schema-ast
